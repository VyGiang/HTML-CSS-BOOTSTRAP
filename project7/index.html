<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Mini-Project Starter</title>
  </head>

  <body>
    <header class="mb-5">
      <div class="container mt-5">
        <div class="d-flex justify-content-end">
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">
              Dark
            </button>
            <button class="btn btn-light btn-sm" data-bs-theme-value="light">
              Light
            </button>
          </div>
        </div>

        <h1 class="mb-4">Users</h1>
        <div class="row">
          <div class="col md-4">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Search User"
            />
          </div>
          <div
            class="col-md-8 user-menu d-flex justify-content-end align-items-center"
          >
            <ul class="nav">
              <li class="nav-item">
                <a href="#" class="nav-link">Reputation</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-bg-primary rounded-3"
                  >New Users</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Editors</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Modoeratos</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- User List -->
    <main>
      <div class="container">
        <!-- Row 1 -->
        <div class="row">
          <div class="col-md-4">
            <div
              class="card mb-3"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="top"
              data-bs-content="Email:vu@gmail.com"
            >
              <div class="card-body">
                <div class="d-flex gap-3">
                  <div class="user-img">
                    <img
                      src="https://randomuser.me/api/portraits/men/75.jpg"
                      alt="User Image"
                      class="img-fluid rounded-circle"
                    />
                  </div>
                  <div class="user-info">
                    <h4>John Doe</h4>
                    <h6>Troy MI</h6>
                    <span class="badge bg-primary">Nature</span>
                    <span class="badge bg-primary">Travel</span>
                    <span class="badge bg-primary">Sport</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div
              class="card mb-3"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="top"
              data-bs-content="Email:vy@gmail.com"
            >
              <div class="card-body">
                <div class="d-flex gap-3">
                  <div class="user-img">
                    <img
                      src="https://randomuser.me/api/portraits/women/75.jpg"

                    />
                  </div>
                  <div class="user-info">
                    <h4>John Doe</h4>
                    <h6>Troy MI</h6>
                    <span class="badge bg-primary">Nature</span>
                    <span class="badge bg-primary">Travel</span>
                    <span class="badge bg-primary">Sport</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div
              class="card mb-3"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="top"
              data-bs-content="Email:vu@gmail.com"
            >
              <div class="card-body">
                <div class="d-flex gap-3">
                  <div class="user-img">
                    <img
                      src="https://randomuser.me/api/portraits/men/10.jpg"
                      alt="User Image"
                      class="img-fluid rounded-circle"
                    />
                  </div>
                  <div class="user-info">
                    <h4>John Doe</h4>
                    <h6>Troy MI</h6>
                    <span class="badge bg-primary">Nature</span>
                    <span class="badge bg-primary">Travel</span>
                    <span class="badge bg-primary">Sport</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/darkmodetoggle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      )
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      )
    </script>
  </body>
</html>
