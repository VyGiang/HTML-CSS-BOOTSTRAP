<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Mini-Project Starter</title>
  </head>

  <body>
    <div class="container">
      <div class="card bg-light rounded-4 shadow-lg border-0 mt-5">
        <div class="card-body">
          <!-- Top row -->
          <div class="row p-5">
            <div class="col-7">
              <h2 class="fw-bold">What others think about the product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-semibold">
                    <i class="bi bi-star-fill text-warning"></i> 4.8
                  </h3>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Search -->
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search for reviews"
                />
              </div>
            </div>
          </div>

          <!-- Ratings -->
          <div class="row p-5">
            <div class="col-12 vstack gap-3">
              <h5>Reviews</h5>
              <div class="d-flex align-items-center gap-1">
                <span>5</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 80%"
                    role="progressbar"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>4</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 70%"
                    role="progressbar"
                    aria-valuenow="70"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>3</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 40%"
                    role="progressbar"
                    aria-valuenow="40"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>2</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 10%"
                    role="progressbar"
                    aria-valuenow="10"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>1</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 30%"
                    role="progressbar"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Button -->
          <div class="row px-5 pb-4">
            <div class="col-12">
              <a href="#" class="btn btn-success btn-lg rounded-5"
                >Write Review</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/bootstrap.bundle.min.js"></script>
</html>
